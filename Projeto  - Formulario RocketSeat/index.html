<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">

  <title>Mentoria</title>
  
</head>
<body>

  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>

  <form id="form-mentoring">
    <fieldset>
      <div class="fieldset-wrapper">

        <legend>Informações pessoais</legend>

        <div class="col-name">
          <div class="input-wrapper">
            <label for="mentoring-name">Nome</label> 
            <input type="text" id="mentoring-name" required>
          </div>

          <div class="input-wrapper">
            <label for="mentoring-surname">Sobrenome</label> 
            <input type="text" id="mentoring-surname" required>
          </div>
        </div>

          <div class="input-wrapper">
            <label for="mentoring-email">Email <span>(digite um email válido)</span></label> 
            <input type="email" placeholder="seuemail@gmail.com" id="mentoring-email" required>
          </div>

          <div class="input-wrapper">
            <label for="mentoring-password">Senha<span>(mínimo de 6 caracteres)</span> </label> 
            <input type="password" minlength="6" id="mentoring-password" required>
          </div>
      </div>
    </fieldset>   
    <fieldset>
      <div class="fieldset-wrapper">

        <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentoring-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label> 
            <input type="text" id="mentoring-mentor" required>
          </div>

        <legend id="legend-time">Seus horários disponíveis</legend>
      </div>
    </fieldset>    
    <fieldset>
      <div class="fieldset-wrapper">

        <legend>Primeira Data</legend>

        <div class="col-mentoring-first">

          <div class="input-date">
            <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label> 
            <input type="date" id="mentoring-date" required>
          </div>

          <div class="input-time">
            <label for="mentoring-begin">Das</label> 
            <input type="time" id="mentoring-begin" required>
          </div>

          <div class="input-time">
            <label for="mentoring-end">Das</label> 
            <input type="time" id="mentoring-end">
          </div>

        </div>
      </div>
    </fieldset>    
    <fieldset>
      <div class="fieldset-wrapper">

        <legend>Segunda Data</legend>

        <div class="col-mentoring-first">

          <div class="input-date">
            <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label> 
            <input type="date" id="mentoring-date" required>
          </div>

          <div class="input-time">
            <label for="mentoring-begin">Das</label> 
            <input type="time" id="mentoring-begin" required>
          </div>

          <div class="input-time">
            <label for="mentoring-end">Das</label> 
            <input type="time" id="mentoring-end">
          </div>

        </div>
      </div>
    </fieldset> 
  </form>
  <footer>
      <input class="button" type="submit" id="mentoring-submit" form="form-mentoring" value="Salvar">
  </footer>
</body>
</html>
